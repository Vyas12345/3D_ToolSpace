<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="../styles/calculator.css">
</head>
<body>
    <!-- Calculator Card -->
    <div class="calculator-card">
        <div class="content">
            <img src="../images/calculator.png" alt="Calculator">
            <h2>Calculator</h2> 
            <div class="operations">
                <textarea id="input" placeholder="0" ></textarea>
                <div class="buttons0">
                    <div class="buttons00">
                        <button>0</button>
                        <button>.</button>  
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                    </div>
                    <div class="buttons01">
                    <button>+</button>
                    <button>-</button>
                    <button>%</button>
                    <button>/</button>
                    <button>*</button>
                </div>
                </div>
                
            </div>
        </div> 
    </div>


</body>
</html>
